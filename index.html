<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note for Nisha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .star {
      font-size: 18px;
      white-space: pre;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      max-width: 700px;
      white-space: pre-wrap;
      z-index: 2;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: white;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { background: white; }
      50% { background: transparent; }
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

  <div class="star" id="star"></div>
  <div class="message" id="message"></div>

  <script>
    // Star animation frames
    const frames = [
`   *
  ***
 *****
*******
 *****
  ***
   *`,
`    *
   ***
  *****
 *******
*********
 *******
  *****
   ***
    *`
    ];

    // Longer heartfelt message ðŸ’Œ
    const messageLines = [
      "Hi Nisha,",
      "",
      "I know you are not ready for a relationship right now, and thatâ€™s completely okay.",
      "I donâ€™t want you to feel rushed or pressured â€” your happiness and comfort mean the most to me.",
      "",
      "What matters is that you are being true to yourself, and I deeply respect that.",
      "I want you to know that I will always be here, quietly and patiently,",
      "waiting for the day you feel ready â€” whether itâ€™s soon or far in the future.",
      "",
      "To me, you are not defined by perfection, but by the little things that make you who you are.",
      "Your flaws, your strengths, and even your insecurities â€” they are all part of the person I admire.",
      "",
      "So take all the time you need, Nisha. Iâ€™m not going anywhere.",
      "Some things in life are worth waiting forâ€¦ and you are one of them.",
      "",
      "With patience,",
      "Me"
    ];

    const starDiv = document.getElementById("star");
    const messageDiv = document.getElementById("message");

    // Animate star
    let frameIndex = 0;
    setInterval(() => {
      starDiv.textContent = frames[frameIndex % frames.length];
      frameIndex++;
    }, 600);

    // Typewriter effect
    let text = messageLines.join("\n");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageDiv.innerHTML = text.substring(0, i+1) + "<span class='cursor'></span>";
        i++;
        setTimeout(typeWriter, 40);
      } else {
        messageDiv.textContent = text; // remove cursor
      }
    }
    typeWriter();

    // Falling flowers ðŸŒ¸
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 600);
  </script>

</body>
</html>
