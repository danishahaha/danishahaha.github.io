<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note for Nisha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff, #fff9e6);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #333;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 25px;
      padding: 35px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 750px;
      line-height: 1.8;
      font-size: 20px;
      z-index: 2;
      border: 2px dashed #ffb6c1;
      white-space: pre-line;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4d88;
      text-shadow: 1px 1px 3px rgba(255,0,100,0.3);
    }

    .line {
      opacity: 0;
      transform: translateY(10px);
      display: inline-block;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
      }
    }

    /* invisible button trick */
    #autoplayFix {
      position: absolute;
      left: -9999px; /* hide offscreen */
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">ðŸ’Œ A Note for You ðŸ’Œ</div>
    <div id="message"></div>
  </div>

  <!-- Background music -->
  <audio id="bgmusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/01/18/audio_b67b59df47.mp3?filename=romantic-piano-music-135582.mp3" type="audio/mpeg">
  </audio>

  <!-- Hidden button for autoplay bypass -->
  <button id="autoplayFix"></button>

  <script>
    const audio = document.getElementById("bgmusic");
    const hiddenBtn = document.getElementById("autoplayFix");

    // Function to fade in music
    function playWithFade() {
      audio.volume = 0;
      audio.play().then(() => {
        let vol = 0;
        const fade = setInterval(() => {
          if (vol < 1) {
            vol += 0.02;
            audio.volume = vol;
          } else {
            clearInterval(fade);
          }
        }, 150);
      });
    }

    // Autoplay bypass trick
    window.addEventListener("load", () => {
      hiddenBtn.click();
    });

    hiddenBtn.addEventListener("click", () => {
      playWithFade();
    });

    // Your heartfelt message
    const messageLines = [
      "Hi Nisha,",
      "",
      "I know you are not ready for a relationship right now, and thatâ€™s completely okay.",
      "I donâ€™t want you to feel rushed or pressured, your happiness and comfort mean the most to me.",
      "",
      "What matters is that you are being true to yourself, and I deeply respect that.",
      "I want you to know that I will always be here, quietly and patiently,",
      "Iâ€™ll be here, waiting for the day you feel ready, whether itâ€™s soon or far in the future.",
      "",
      "To me, you are not defined by perfection, but by the little things that make you who you are.",
      "Your flaws, your strengths, and even your insecurities, they are all part of the person I admire.",
      "",
      "So take all the time you need, Nisha. Iâ€™m not going anywhere.",
      "Some things in life are worth waiting forâ€¦ and you are one of them.",
      "",
      "With patience,",
      "Danish"
    ];

    const messageDiv = document.getElementById("message");
    let lineIndex = 0;

    function typeLine(text, callback) {
      let i = 0;
      const lineEl = document.createElement("div");
      messageDiv.appendChild(lineEl);

      function typing() {
        if (i < text.length) {
          const span = document.createElement("span");
          span.textContent = text.charAt(i);
          span.classList.add("line");
          span.style.animationDelay = (i * 0.02) + "s";
          lineEl.appendChild(span);
          i++;
          setTimeout(typing, 40);
        } else {
          setTimeout(callback, 800);
        }
      }
      typing();
    }

    function showMessage() {
      if (lineIndex < messageLines.length) {
        typeLine(messageLines[lineIndex], showMessage);
        lineIndex++;
      }
    }

    showMessage();

    // Falling flowers
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      const arr = ["ðŸŒ¸","ðŸŒ·","ðŸŒ¼","ðŸ’®","ðŸŒº","ðŸŒ»"];
      flower.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 700);
  </script>
</body>
</html>
