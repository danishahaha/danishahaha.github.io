<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note for Nisha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff, #fff9e6);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #444;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      line-height: 1.7;
      font-size: 18px;
      border: 2px dashed #ffb6c1;
      z-index: 2;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff69b4;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff69b4;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { background: #ff69b4; }
      50% { background: transparent; }
    }
    .flower {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0.9; }
    }
    /* Play button (in case browser blocks autoplay) */
    #playBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">ðŸ’Œ A Note for Nisha ðŸ’Œ</div>
    <div id="message"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://cdn.pixabay.com/audio/2022/10/24/audio_2d3a2f3f70.mp3" type="audio/mpeg">
  </audio>
  <button id="playBtn">ðŸŽµ Play Music</button>

  <script>
    // Message content
    const messageLines = [
      "Hi Nisha,",
      "",
      "I know you are not ready for a relationship right now, and thatâ€™s completely okay.",
      "I donâ€™t want you to feel rushed or pressured, your happiness and comfort mean the most to me.",
      "",
      "What matters is that you are being true to yourself, and I deeply respect that.",
      "I want you to know that I will always be here, quietly and patiently,",
      "waiting for the day you feel ready, whether itâ€™s soon or far in the future.",
      "",
      "To me, you are not defined by perfection, but by the little things that make you who you are.",
      "Your flaws, your strengths, and even your insecurities, they are all part of the person I admire.",
      "",
      "So take all the time you need, Nisha. Iâ€™m not going anywhere.",
      "Some things in life are worth waiting forâ€¦ and you are one of them.",
      "",
      "With patience,",
      "Danish"
    ];

    const messageDiv = document.getElementById("message");
    let text = messageLines.join("\n");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageDiv.innerHTML = text.substring(0, i+1) + "<span class='cursor'></span>";
        i++;
        setTimeout(typeWriter, 40);
      } else {
        messageDiv.textContent = text;
      }
    }
    typeWriter();

    // Flowers falling
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      const arr = ["ðŸŒ¸","ðŸŒ·","ðŸŒ¼","ðŸ’®","ðŸŒº","ðŸŒ»"];
      flower.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 700);

    // Music play fix
    const music = document.getElementById("bg-music");
    const playBtn = document.getElementById("playBtn");

    // Unmute and play once user clicks anywhere
    document.body.addEventListener("click", () => {
      music.muted = false;
      music.play();
      playBtn.style.display = "none"; // Hide button after click
    });

    // Manual play button in case click event is missed
    playBtn.addEventListener("click", () => {
      music.muted = false;
      music.play();
      playBtn.style.display = "none";
    });
  </script>

</body>
</html>
