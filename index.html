<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter for Nisha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff, #fff9e6);
      font-family: 'Comic Sans MS', 'Courier New', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: #444;
    }

    /* Intro Screen */
    #intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff9e6, #e6f7ff);
      z-index: 10;
    }

    .envelope {
      font-size: 80px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    .tap-text {
      margin-top: 20px;
      font-size: 18px;
      color: #ff69b4;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Letter Card */
    .card {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 700px;
      line-height: 1.7;
      font-size: 18px;
      z-index: 2;
      border: 2px dashed #ffb6c1;
      white-space: pre-line;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff69b4;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff69b4;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { background: #ff69b4; }
      50% { background: transparent; }
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 28px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.9;
      }
    }

    iframe {
      display: none; /* keep background music hidden */
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <div class="envelope">‚úâÔ∏è</div>
    <div class="tap-text">Tap the letter to open üíå</div>
  </div>

  <!-- Main Letter -->
  <div class="card" id="letter">
    <div class="title">üíå A Note for You üíå</div>
    <div id="message"></div>
  </div>

  <!-- Hidden Message in a Bottle music -->
  <iframe 
    id="bg-music"
    src="https://www.youtube.com/embed/lBPukY41WUo?autoplay=1&loop=1&playlist=lBPukY41WUo"
    allow="autoplay"
    width="0" height="0">
  </iframe>

  <script>
    const intro = document.getElementById("intro");
    const letter = document.getElementById("letter");
    const messageDiv = document.getElementById("message");

    const messageLines = [
      "Hi Nisha,",
      "",
      "I know you are not ready for a relationship right now, and that‚Äôs completely okay.",
      "I don‚Äôt want you to feel rushed or pressured, your happiness and comfort mean the most to me.",
      "",
      "What matters is that you are being true to yourself, and I deeply respect that.",
      "I want you to know that I will always be here, quietly and patiently,",
      "I‚Äôll be here, waiting for the day you feel ready, whether it‚Äôs soon or far in the future.",
      "",
      "To me, you are not defined by perfection, but by the little things that make you who you are.",
      "Your flaws, your strengths, and even your insecurities, they are all part of the person I admire.",
      "",
      "So take all the time you need, Nisha. I‚Äôm not going anywhere.",
      "Some things in life are worth waiting for‚Ä¶ and you are one of them.",
      "",
      "With patience,",
      "Danish"
    ];

    // Show letter after tapping
    document.querySelector(".envelope").addEventListener("click", () => {
      intro.style.display = "none";
      letter.style.display = "block";
      typeWriter();
    });

    // Typewriter effect
    let text = messageLines.join("\n");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageDiv.innerHTML = text.substring(0, i+1) + "<span class='cursor'></span>";
        i++;
        setTimeout(typeWriter, 40);
      } else {
        messageDiv.textContent = text;
      }
    }

    // Falling flowers
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      const arr = ["üå∏","üå∑","üåº","üíÆ","üå∫","üåª"];
      flower.innerHTML = arr[Math.floor(Math.random() * arr.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 10000);
    }
    setInterval(createFlower, 700);
  </script>
</body>
</html>
