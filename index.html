<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note for Nisha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      color: #ffffff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Star animation area */
    .star {
      font-size: 20px;
      line-height: 1.2;
      white-space: pre;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      white-space: pre-wrap;
      max-width: 600px;
      z-index: 2;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: white;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0% { background: white; }
      50% { background: transparent; }
      100% { background: white; }
    }

    /* Falling flowers */
    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

  <div class="star" id="star"></div>
  <div class="message" id="message"></div>

  <script>
    // Star frames
    const frames = [
`          *
         ***
        *****
       *******
        *****
         ***
          *`,
`           *
          ***
         *****
        *******
       *********
        *******
         *****
          ***
           *`
    ];

    // Message
    const messageLines = [
      "Hi Nisha,",
      "",
      "I know youâ€™re not ready for a relationship right now.",
      "Thatâ€™s okay. I will always wait patiently, no matter how long it takes.",
      "Your flaws, imperfections, and everything in between",
      "they donâ€™t push me away ,they make you real".

      "Take all the time you need, Nisha".
      "Iâ€™ll always be here.",
      "",
      
    ];

    const starDiv = document.getElementById("star");
    const messageDiv = document.getElementById("message");

    // Animate star
    let frameIndex = 0;
    setInterval(() => {
      starDiv.textContent = frames[frameIndex % frames.length];
      frameIndex++;
    }, 600);

    // Typewriter effect
    let text = messageLines.join("\n");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageDiv.innerHTML = text.substring(0, i+1) + "<span class='cursor'></span>";
        i++;
        setTimeout(typeWriter, 50);
      } else {
        messageDiv.innerHTML = text; // remove cursor at end
      }
    }
    typeWriter();

    // Create falling flowers ðŸŒ¸
    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 10000);
    }

    setInterval(createFlower, 500);
  </script>

</body>
</html>
